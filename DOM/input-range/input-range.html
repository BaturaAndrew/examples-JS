<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="range">
    <input class="range__input" type="range" value="0" min="0" max="60" step="15" list="number" />
    <datalist class="range__list" id="number">
      <option class="range__opt opt0">0</option>
      <option class="range__opt">15</option>
      <option class="range__opt">30</option>
      <option class="range__opt">45</option>
      <option class="range__opt">60</option>
    </datalist>
  </div>

  <img class="grayscale" src="myPicture.png" alt="Description of my picture" />
  <script src="input-range.js"></script>
</body>

</html>
