<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="maket.css">
	<script type="text/javascript">
		$(document).ready(function () {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
</head>

<body>
	<!-- <div class="header">I'm Header</div> -->
	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">Products</a>
		<a href="#">Contacts</a>
	</div>
	<div class="main">
		<div class="inner">
			<div class="sidebar left">I'm Left sidebar</div>
			<div class="content">Lorem ipsum dolor sit amet, antiopam dignissim mei at, per ferri dolorum at...</div>
			<div class="sidebar right">I'm Right sidebar</div>
		</div>
		<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
			Tooltip on top
		</button>
		<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
			title="Tooltip on right">
			Tooltip on right
		</button>
		<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
			title="Tooltip on bottom">
			Tooltip on bottom
		</button>
		<button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
			Tooltip on left
		</button>
	</div>




	<!-- <div class="footer">I'm Footer</div> -->
</body>

</html>
